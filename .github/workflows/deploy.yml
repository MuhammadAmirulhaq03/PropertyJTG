name: Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H 157.10.161.6 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh MuhammadAmirulhaq@157.10.161.6 "bash /var/www/jayatibargroup.com/deploy.sh"
